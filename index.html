<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <!-- Font Awesome -->
    <link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/2.2.1/mdb.min.css" rel="stylesheet" />

    <title>Sorting Algorithms</title>
</head>

<body>
    <header>
        <nav>
            <div class="container-fluid bg-light">
                <div class="row p-3">

                    <div class="d-flex flex-column col-md-6 bg-warning rounded-3 shadow-3-strong">

                        <div class="bg-secondary p-1">
                            <h1 class="text-white p-1"> <b>Sorting Algorithms
                                    Visualizations</b> </h1>
                        </div>
                        <div class="d-flex flex-wrap align-self-center py-3 algos">
                            <button class="btn btn-info">Bubble</button>
                            <button class="btn btn-info">Selection</button>
                            <button class="btn btn-info">Insertion</button>
                            <button class="btn btn-info">Merge</button>
                            <button class="btn btn-info">Quick</button>
                            <button class="btn btn-info">Heap</button>
                        </div>

                    </div>


                    <div class="col-md-3 align-self-center">
                        <div class=" d-flex justify-content-center p-3">
                            <button onclick="btnfunction()" id="array_generator"
                                class="btn btn-secondary text-white">Generate
                                New
                                Array!</button>
                        </div>
                    </div>

                    <div class="col-md-3 shadow-3-strong">

                        <div class="row array-inputs">
                            <label for="array_size" class="form-label bg-secondary text-white p-1 text-center m-2">Size
                                of
                                the
                                Array:
                                <span id="showSize" class="badge bg-black badge-secondary"></span>
                            </label>
                            <input type="range" class="mb-2" id="array_size" min=20 max=100 step=1 value=20>

                            <label for="speed" class="form-label bg-secondary text-white p-1 text-center m-2">Speed of
                                Animation:
                                <span id="showSpeed" class="badge bg-black badge-secondary"></span>
                            </label>
                            <input type="range" class="mb-2" id="array_speed" min=1 max=5 step=1 value=1>

                        </div>

                    </div>

                </div>
            </div>

        </nav>
    </header>

    <section>

        <div class="container-fluid bg-warning p-1" style="height: 400px;">
            <div id="array_conatainer" class="d-flex justify-content-center align-items-end bg-dark p-lg-3"
                style="height: 400px;">

            </div>
        </div>





    </section>





















    <!-- Optional JavaScript -->


    <script src="scripts/main.js"></script>
    <script src="scripts/visualizations.js"></script>

    <script src="scripts/bubble_sort.js"></script>
    <script src="scripts/insertion_sort.js"></script>
    <script src="scripts/selection_sort.js"></script>




    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/2.2.1/mdb.min.js"></script>

</body>

</html>
